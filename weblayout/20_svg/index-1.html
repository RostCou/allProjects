<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda</title>
</head>

<body style="background-color:lightslategrey">
  <svg xmlns="http://www.w3.org/2000/svg" width="150" height="166" viewBox="0 0 150 166">
    <g id="panda">
      <g id="ear-left">
        <ellipse cx="0" cy="0" rx="18" ry="25" style="transform: translateX(65px) rotate(45deg) translateY(60px);" fill="grey"/>
        <ellipse cx="0" cy="0" rx="7" ry="10" style="transform: translateX(65px) rotate(45deg) translateY(60px);" fill="black"/>
      </g>
      <g id="ear-rigth">
        <ellipse cx="0" cy="0" rx="18" ry="25" style="transform: translateX(85px) rotate(135deg) translateY(-60px);" fill="grey"/>
        <ellipse cx="0" cy="0" rx="7" ry="9" style="transform: translateX(85px) rotate(135deg) translateY(-60px);" fill="black"/>
      </g>
      <g id="face">
        <circle cx="75" cy="91" r="70" fill="white" />
        <ellipse cx="75" cy="113" rx="10" ry="7" fill="black" />
        <g id="eye-left">
          <ellipse cx="42" cy="95" rx="15" ry="18" fill="gray"/>
          <circle cx="42" cy="91" r="7" fill="black" />
          <circle cx="40" cy="88" r="3" fill="white" />
        </g>
        <g id="eye-rigth">
          <ellipse cx="108" cy="95" rx="15" ry="18" fill="gray" />
          <circle cx="108" cy="91" r="7" fill="black" />
          <circle cx="106" cy="88" r="3" fill="white" />
        </g>
      </g>
    </g>
  </svg>
</body>

</html>
